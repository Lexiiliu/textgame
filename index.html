<!DOCTYPE html>
<html>
  <title>ChatBot</title>
  <body>
    <center>
      <h1>Your Personal ChatBot</h1>
    </center>
    <div class="box"></div>
    <div class="boxed">
      <div>
        <div id="chatbox">
          <img
            src="https://user-images.githubusercontent.com/20112458/49326597-773b7280-f57a-11e8-853d-20ed61d18b0d.png"
            alt="CANDICE"
            style="width:40px;height:40px;"
          />
          <p class="botText">
            <span>Hi! I'm a ChatBot at Banao: A Makers Playground ❤️ You can talk to me or ask questions about myself</span>
          </p>
        </div>
        <div id="userInput">
          <input id="textInput" type="text" name="msg" placeholder="Message" />
        </div>
      </div>
    </div>
  </body>
</html>
